server:
  servlet:
    encoding:
      charset:  utf-8
      enabled: true

spring:
  datasource:
    url: jdbc:h2:mem:ysdb
    driver-class-name: org.h2.Driver
    data-username: sa
    data-password:


  jpa:
    hibernate:
      ddl-auto: create # create, update, none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
